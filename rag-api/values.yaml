serviceAccount:
  create: true
  name: rag-api-sa
  roleArn: arn:aws:iam::12345678:role/rag-api-pod-role
replicaCount: 2

image:
  repository: <YOUR_ECR_REPO>
  tag: <YOUR_IMAGE_TAG>
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 4000m
    memory: 16Gi

env:
  - name: DOTNET_ENVIRONMENT
    value: "Prod"
  - name: ApLib_Environment
    value: "Prod"
